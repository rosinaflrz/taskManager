<div class="modal-header">
    <h5 class="modal-title">Iniciar Sesión</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form onsubmit="loginUser(event)">
    <div class="modal-body">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
        </div>

        <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
        </div>

        <div id="loginError" class="alert alert-danger d-none"></div>

        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </div>
</form>

<div class="modal-footer">
    <p class="text-center w-100">¿No tienes cuenta? <a href="./register.html" data-bs-toggle="modal"
        data-bs-target="#registerModal" id="switchToRegister">Regístrate aquí</a></p>
</div>
